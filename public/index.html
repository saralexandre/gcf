<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="charset" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./img/tempo.png">
    <title>Previsão do tempo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <main>
        <div class="consultar" id="formulario">
            <i class="fas fa-download fa-2x" id="pdf" onclick="" aria-hidden="true"></i>
            <h1 class="title">PREVISÃO DO TEMPO</h1>
            <br><br>
            <form class="form" id="form">
                <div class="form-group">
                    <label for="cidade_label">CIDADE</label>
                    <input type="text" class="form-control" id="cidade_id" placeholder="cidade" autocomplete="on" onKeyPress="return inputNumber(event);">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <br>
                <button class="" id="botao_consultar" onclick="consultar()">Consultar</button>
                <button class="escondido" id="consultar_novo" onclick="consultarNovo()">Nova Consulta</button>
            </form>
        </div>
        <div class="escondido" id="resultado">
            <p class="" id="principal">teste</p>
            <p class="" id="decricao">teste</p>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/previsao.js"></script>
    <script type="text/javascript" src="./js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>

</html>
